apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cnweb-app
spec:
  replicas: 1
  selector:
    matchLabels:
      run: cnweb-app
  template:
    metadata:
      labels:
        run: cnweb-app
    spec:
      containers:
      - name: cnweb-app
        image: gcr.io/hbreader-162018/cn-app-image:r135
        resources:
          limits:
            cpu: "200m"
          requests:
            cpu: "20m"
        env:
          - name: SITEDOMAIN
            value: chinesenotes.com
          - name: DBHOST
            value: 127.0.0.1
          - name: DATABASE
            value: cse_dict
          - name: DBUSER
            valueFrom:
              secretKeyRef:
                name: cloudsql-db-credentials
                key: username
          - name: DBPASSWORD
            valueFrom:
              secretKeyRef:
                name: cloudsql-db-credentials
                key: password
          - name: AVG_DOC_LEN
            value: "4497"
          - name: TEXT_BUCKET
            value: "chinesenotes-text"
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/google/key.json
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.11
        command: ["/cloud_sql_proxy",
                  "-instances=hbreader-162018:us-central1:cnotes=tcp:3306",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        volumeMounts:
         - name: cloudsql-instance-credentials
           mountPath: /secrets/cloudsql
           readOnly: true
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials
      - name: google-cloud-key
        secret:
          secretName: cnotes-app-key