<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Events Test</title>
    <link rel="stylesheet" href="../dist/cnotes.css">
  </head>
  <body>
    <div id="contentDiv">
      <h2>Prototype - for testing purposes</h2>
      <h2>Search for Chinese idioms</h2>
      <p>
        Type a part of the idiom and click Find.
      </p>
      <p>
        <form name="lookupForm" id="lookupForm" action="test_idioms.json">
          <div class="mdc-text-field">
            <label class="mdc-floating-label" for="lookupInput">
              Search for
            </label>
            <input class="mdc-text-field__input" type="text" name="lookupInput"
                 id="lookupInput" size="40" required/>
            <div class="mdc-line-ripple"></div>
            <input type="hidden" name="lookupTopic"
                 id="lookupTopic" value="Idiom"/>
            <button class="mdc-button mdc-button--raised" type="submit"
                  id="lookupButton">
              <span class="mdc-button__label">Find</span>
            </button>
          </div>
        </form>
      </p>

      <p>
        <form name="errorForm" id="errorForm" action="#">
          <div class="mdc-text-field">
            <label class="mdc-floating-label" for="errorInput">
              Error text:
            </label>
            <input class="mdc-text-field__input" type="text" name="errorInput"
                 id="errorInput" size="40" required/>
            <div class="mdc-line-ripple"></div>
            <button class="mdc-button mdc-button--raised" type="submit"
                  id="showErrorButton">
              <span class="mdc-button__label">Show Error</span>
            </button>
          </div>
        </form>
      </p>

      <p id="lookupError"></p>
      <p>
        <span id="lookup-help-block" class="help-block">
          Help! What is a Chinese idiom?
        </span>
      </p>
      <div id="lookupResultsDiv">
        <h4 id="lookupResultsTitle">Matching Results</h4>
        <div id="resultsDiv">
          <ul id="TermList" class="mdc-list mdc-list--two-line"/>
        </div> <!--resultsDiv-->
      </div> <!--lookupResultsDiv-->
    </div> <!--contentDiv-->
    <div class="mdc-dialog"
       id="CnotesVocabDialog"
       role="alertdialog"
       aria-modal="true"
       aria-labelledby="my-dialog-title"
       aria-describedby="my-dialog-content">
      <div class="mdc-dialog__container">
        <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
        <div class="mdc-dialog__surface cnotes-primer-vocab-box">
          <header class="mdc-dialog__header">
            <h2 class="mdc-dialog__title" id="VocabDialogTitle"><!--
           -->Chinese<!--
         --></h2>
          </header>
          <section class="mdc-dialog__body">
            <p><span class="cnnotes-pinyin" id="PinyinSpan">Pinyin</span> &nbsp;
              <span class="cnnotes-english-equiv" id="EnglishSpan">English</span>
            </p>
            <p>
              <span id="DialogLink"></span>
              <button type="button" id="DialogCopyButton" class="mdc-button">
                <i class="material-icons">content_copy</i>
              </button>
            </p>
            <div>
              <div id='partsTitle'>Parts</div>
              <div id='parts'></div>
            </div>
            <div>
              <span class="dict-entry-notes">Notes </span>
              <span id="VocabNotesSpan"></span>
            </div>
          </section>
          <footer class="mdc-dialog__actions">
            <button type="button"
                  class="mdc-button mdc-dialog__button mdc-dialog__button--default"
                  data-mdc-dialog-action="accept"
                    >OK</button>
          </footer>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>
    <script type="module" src="../dist/app.bundle.js"></script>
  </body>
</html>
